version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cvify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cvify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cvify_password}
      POSTGRES_DB: ${DB_NAME:-cvify_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-cvify}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cvify-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-cvify}:${DB_PASSWORD:-cvify_password}@postgres:5432/${DB_NAME:-cvify_db}?schema=public
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: ${PORT:-3000}
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ./uploads:/app/uploads
      - ./generated:/app/generated
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 2 &&
        echo 'Running database migrations...' &&
        bunx prisma migrate deploy &&
        echo 'Starting application...' &&
        bun run dist/main.js
      "

volumes:
  postgres_data:
    driver: local
