version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cvify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cvify
      POSTGRES_PASSWORD: cvify_password
      POSTGRES_DB: cvify_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cvify']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cvify-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://cvify:cvify_password@postgres:5432/cvify_db
      NODE_ENV: production
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
